<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Picland</title>
</head>

<body>
    <header>
        <div class="header__menu">
            <h2>Picland</h2>
            <i class="fa-regular fa-sun"></i>
            <i class="fa-regular fa-moon"></i>
            <i class="fa-solid fa-bars"></i>
        </div>

        <h1>Welcome to our world</h1>
        <img src="assets/images/header-camera.jpg" id="header__img" alt="Camera">
    </header>

    <main>
        <section id="section__cameras">
            <div class="section__menu--container">
                <h2 class="section__cameras--title">Cameras</h2>
                <i class="fa-solid fa-circle-chevron-down camera__down"></i>
                <i class="fa-solid fa-circle-chevron-up camera__up"></i>
            </div>

            <div class="section__img--cameras">
                <img src="assets/images/cameras/1.jpg" class="img--cameras" alt="">
                <img src="assets/images/cameras/2.jpg" class="img--cameras" alt="">
                <img src="assets/images/cameras/3.jpg" class="img--cameras" alt="">
                <img src="assets/images/cameras/4.jpg" class="img--cameras" alt="">
                <img src="assets/images/cameras/5.jpg" class="img--cameras" alt="">
                <img src="assets/images/cameras/6.jpg" class="img--cameras" alt="">
            </div>
        </section>

        <section id="section__forests">
            <div class="section__menu--container">
                <h2 class="section__forests--title">Forests</h2>
                <i class="fa-solid fa-circle-chevron-down forest__down"></i>
                <i class="fa-solid fa-circle-chevron-up forest__up"></i>
            </div>

            <div class="section__img--forests">
                <img src="assets/images/forests/1.jpg" class="img--forests" alt="">
                <img src="assets/images/forests/2.jpg" class="img--forests" alt="">
                <img src="assets/images/forests/3.jpg" class="img--forests" alt="">
                <img src="assets/images/forests/4.jpg" class="img--forests" alt="">
                <img src="assets/images/forests/5.jpg" class="img--forests" alt="">
                <img src="assets/images/forests/6.jpg" class="img--forests" alt="">
            </div>
        </section>
    </main>
    
    <footer>
        <p>Coded by: <a href="https://github.com/Marcoswodbarros">Marcos Barros</a></p>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
